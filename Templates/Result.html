{% extends 'index.html' %}
{% block content %}
 <div class="container bg-light ">
        <div class="row d-flex justify-content-center mt-4">
            <img style="height:50px;" src="https://media-exp1.licdn.com/dms/image/C510BAQFO1hAAXUH7qw/company-logo_200_200/0/1575358701761?e=2159024400&v=beta&t=dzLXf90EKpR9SGErs7SJ5DWJFz4IHzLOdS2NLB56T08">
            <h3 class="ml-2" style="text-decoration:underline;text-decoration-style: double;">Across The Globe</h3>
        </div>
        <div class="row d-flex justify-content-center align-items-center mt-4">
            <h4 class="text-primary">RESULTS</h4>
            {% if Freshprep %}
            <h5 class="ml-3 ">(Freshly Prepared)</h5>
            {% else %}
            <h5 class="ml-3 ">(From Database)</h5>
            {% endif %}

        </div>
        <div class="d-flex justify-content-center">
        <table class="table table-bordered table-striped ">
            <thead class="thead-dark">
                <tr>
                    <th style="width:30%;">Index</th>
                    <th style="width:38%;">Word</th>
                    <th style="width:32%;">Frequency</th>
                </tr>
            </thead>
            <tbody>
                {% for word in Urlword.words.all %}
                <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{word.word}}</td>
                    <td>{{word.frequency}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        </div>

 </div>
{% endblock %}
